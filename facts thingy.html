<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Facts & Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header Styling */
        header {
            background-color: #00cc44;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Country Selector */
        .country-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        /* Fact Display Section */
        .fact-display {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .fact-display h2 {
            margin-top: 0;
            color: #00cc44;
        }

        .fact-display p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        /* Fun Elements Section */
        .analytics {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /* Simple Bar for Visualizing Stats */
        .bar-container {
            width: 100px;
            background-color: #f4f4f4;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 0 20px;
        }

        .bar {
            width: 80%;
            background-color: #00cc44;
            border-radius: 5px 5px 0 0;
            color: white;
            text-align: center;
            transition: height 0.5s ease-in-out;
        }

        .percentage {
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Footer Styling */
        footer {
            background-color: #00cc44;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Country Facts & Analytics</h1>
        <p>Select a country and discover fun facts and statistics!</p>
    </header>

    <!-- Main Container -->
    <div class="container">

        <!-- Country Selector -->
        <div class="country-selector">
            <label for="country-select">Choose a country:</label>
            <select id="country-select" onchange="displayCountryFacts()">
                <option value="">--Select a Country--</option>
                <option value="india">India</option>
                <option value="brazil">Brazil</option>
                <option value="japan">Japan</option>
                <option value="kenya">Kenya</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <!-- Country Fact Display -->
        <div class="fact-display" id="fact-display">
            <h2 id="country-name">Country Name</h2>
            <p id="country-facts">Fun and interesting facts about the selected country will be displayed here!</p>
            
            <!-- Fun Analytics (Bars or visualizations) -->
            <div class="analytics">
                <div class="bar-container">
                    <div class="bar" id="bar1" style="height: 50%;">
                        <span class="percentage" id="bar1-value">50%</span>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="bar" id="bar2" style="height: 70%;">
                        <span class="percentage" id="bar2-value">70%</span>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="bar" id="bar3" style="height: 30%;">
                        <span class="percentage" id="bar3-value">30%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Country Facts & Analytics | Explore the world through data</p>
    </footer>

    <script>
        function displayCountryFacts() {
            var countrySelect = document.getElementById("country-select");
            var countryName = document.getElementById("country-name");
            var countryFacts = document.getElementById("country-facts");
            var factDisplay = document.getElementById("fact-display");

            // Get selected country
            var selectedCountry = countrySelect.value;

            // Data for countries (Sample facts and analytics data)
            var countryData = {
                "india": {
                    name: "India",
                    facts: "India is the seventh-largest country in the world and the most populous democracy. India is known for its rich history, diversity, and the world's largest postal network.",
                    analytics: [70, 50, 90]
                },
                "brazil": {
                    name: "Brazil",
                    facts: "Brazil is the largest country in South America. It's famous for its Carnival festival, the Amazon rainforest, and its passion for football.",
                    analytics: [85, 60, 75]
                },
                "japan": {
                    name: "Japan",
                    facts: "Japan is an island country in East Asia, known for its advanced technology, anime, and the fact that it has the highest life expectancy in the world.",
                    analytics: [95, 85, 80]
                },
                "kenya": {
                    name: "Kenya",
                    facts: "Kenya is located in East Africa and is famous for its scenic landscapes, wildlife reserves, and long-distance runners.",
                    analytics: [60, 40, 70]
                },
                "canada": {
                    name: "Canada",
                    facts: "Canada is the second-largest country by land area, known for its natural beauty, politeness of its people, and freezing winters.",
                    analytics: [90, 70, 65]
                }
            };

            // Update the facts and analytics based on the selected country
            if (selectedCountry && countryData[selectedCountry]) {
                countryName.innerText = countryData[selectedCountry].name;
                countryFacts.innerText = countryData[selectedCountry].facts;
                document.getElementById("bar1").style.height = countryData[selectedCountry].analytics[0] + "%";
                document.getElementById("bar2").style.height = countryData[selectedCountry].analytics[1] + "%";
                document.getElementById("bar3").style.height = countryData[selectedCountry].analytics[2] + "%";
                document.getElementById("bar1-value").innerText = countryData[selectedCountry].analytics[0] + "%";
                document.getElementById("bar2-value").innerText = countryData[selectedCountry].analytics[1] + "%";
                document.getElementById("bar3-value").innerText = countryData[selectedCountry].analytics[2] + "%";

                factDisplay.style.display = "block"; // Show the facts section
            } else {
                factDisplay.style.display = "none"; // Hide the facts section if no country is selected
            }
        }
    </script>
</body>
</html>
